<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Product-List</title>
</head>
<body>
	<div class="container pb-3 pt-3">
		
		<h1>View Product Info</h1>
		
		<p th:text="${msg}" class="text-danger"></p>
		
		<hr>
		
		<a href="/" class="btn btn-primary">+Add New Products</a>
		
		<table class="table table-stripped table-bordered">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Product price</th>
					<th>Product Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p: ${products}">
				    <td th:text="${p.pid}" />
				    <td th:text="${p.name}"/>
				    <td th:text="${p.price}"/>
				    <td th:text="${p.qty}"/>
				    <td>
						<a th:href="@{/edit?(pid=${p.pid})}"
							class="btn btn-info">Edit</a>
						
						<a th:href="@{/delete?(pid=${p.pid})}" 
							class="btn btn-danger"
							onclick="return deleteConfirmation()"
						>Delete</a>
				    </td>
				</tr>
				<tr>
					<td th:if="${products == null or products.isEmpty()}" 
						colspan="5" class="text-center">
						No Records are Found!
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	<script type="text/javascript">
		function deleteConfirmation(){
			return confirm("Are you sure , you want to delete!")
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
